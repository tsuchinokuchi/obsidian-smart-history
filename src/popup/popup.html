<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Obsidian Smart History Settings</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #7b3cad;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #602a8c;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      min-height: 1.2em;
      color: #333;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div id="focus-mode-container" style="border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
    <h2>Focus Mode</h2>

    <!-- View 1: Start Session -->
    <div id="start-session-view">
      <button id="btn-use-active" style="background: #2e8b57; margin-bottom: 10px;">üìÑ Use Active Note</button>

      <div style="position: relative; margin-bottom: 5px;">
        <input type="text" id="target-note-input" placeholder="Search or Type new filename..." autocomplete="off">
        <div id="search-results"
          style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; z-index: 10; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        </div>
      </div>

      <div style="display: flex; gap: 5px;">
        <button id="btn-set-existing" style="flex: 1; font-size: 11px; background: #555;">Select (Exact)</button>
        <button id="btn-create-new" style="flex: 1; font-size: 11px; background: #555;">Create New</button>
      </div>
      <p style="font-size: 10px; color: #888; margin-top: 4px;">*Type to search existing notes</p>
    </div>

    <!-- View 2: Active Session -->
    <div id="active-session-view" style="display: none;">
      <div
        style="background: #e8f5e9; color: #2e8b57; padding: 8px; border-radius: 4px; border: 1px solid #c8e6c9; margin-bottom: 10px; font-weight: bold; text-align: center;">
        Currently Recording
      </div>
      <div style="font-size: 11px; color: #555; margin-bottom: 8px; word-break: break-all;">
        Target: <span id="current-target-name">...</span>
      </div>

      <textarea id="quick-memo-input" placeholder="Type a quick memo..."
        style="width: 100%; height: 60px; margin-bottom: 5px; box-sizing: border-box; font-family: inherit; font-size: 12px; padding: 5px;"></textarea>
      <button id="btn-send-memo" style="background: #2196F3; margin-bottom: 15px;">Send Memo</button>

      <button id="btn-stop-session" style="background: #d32f2f;">Stop Session</button>
    </div>
  </div>

  <details>
    <summary style="cursor: pointer; font-size: 14px; color: #555; margin-bottom: 10px;">‚öôÔ∏è Settings</summary>

    <div class="form-group">
      <label>Focus Mode Default Folder</label>
      <input type="text" id="defaultFolder" placeholder="e.g. Projects/Research">
    </div>

    <div class="form-group">
      <label>Obsidian API Key</label>
      <input type="password" id="apiKey" placeholder="Paste your key here...">
    </div>

    <div class="form-group">
      <label>Protocol (http/https)</label>
      <input type="text" id="protocol" value="http">
    </div>

    <div class="form-group">
      <label>Port</label>
      <input type="text" id="port" value="27123">
    </div>

    <div class="form-group">
      <label>Daily Notes Path</label>
      <input type="text" id="dailyPath" value="092.Daily">
    </div>

    <hr style="border: 0; border-top: 1px solid #ccc; margin: 15px 0;">

    <div class="form-group">
      <label>Gemini API Key</label>
      <input type="password" id="geminiApiKey" placeholder="Paste your Gemini key here...">
    </div>

    <div class="form-group">
      <label>Model Name (e.g. gemini-1.5-pro)</label>
      <input type="text" id="geminiModel" value="gemini-1.5-pro">
    </div>

    <div class="form-group">
      <label>Summary Length</label>
      <select id="summaryLength" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <option value="short">Short (1-2 sentences)</option>
        <option value="medium">Medium (3-5 sentences)</option>
        <option value="long">Long (Detailed)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Min Visit Duration (seconds)</label>
      <input type="number" id="minVisitDuration" min="1" value="5">
    </div>

    <div class="form-group">
      <label>Min Scroll Depth (%)</label>
      <input type="number" id="minScrollDepth" min="0" max="100" value="50">
    </div>

    <button id="save">Save & Test Connection</button>
  </details>

  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>

</html>
